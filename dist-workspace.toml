[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.28.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
# ADDED aarch64-linux-android to the list of targets
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc", "aarch64-linux-android"]
# Path that installers should place binaries in
install-path = "~/.n_music/bin"
# Custom display name to use for this app in release bodies
display-name = "N Music"
# Whether to install an updater program
install-updater = false

# Use the latest Ubuntu image available
[dist.github-custom-runners]
global = "ubuntu-latest"
x86_64-unknown-linux-gnu = "ubuntu-latest"
x86_64-pc-windows-msvc = "windows-latest"
# ADDED a runner for the new Android target
aarch64-linux-android = "ubuntu-latest"

# Install dependencies needed to build for Linux
[dist.dependencies.apt]
mold = { version = "*", targets = ["x86_64-unknown-linux-gnu"] }
libasound2-dev = "*"
libfontconfig-dev = "*"
libfreetype-dev = "*"

[dist.bin-aliases]
mybin = ["n_music"]

# ADDED custom artifact definition for the Android library
[[dist.artifacts]]
# A unique ID for this artifact
id = "android-library"

# The target triple this artifact is for
target = "aarch64-linux-android"

# The command to run to build the artifact.
# This should be your script.
build-command = ["./compile_rust_release.sh"]

# The assets to be included in the release from this build
assets = [
    { path = "n_player/android/src/main/jniLibs/arm64-v8a/libn_player.so", name = "libn_player-{{ tag }}-arm64-v8a.so" },
]

# Custom GitHub Actions steps to run before the build-command.
# This is where we set up the Java and Android environment.
github-pre-build-steps = [
    { name = "Set up Java for Android build", uses = "actions/setup-java@v4", with = { distribution = "temurin", "java-version" = "17" } },
    { name = "Set up Android SDK/NDK", uses = "android-actions/setup-android@v3" },
    { name = "Install cargo-ndk", run = "cargo install cargo-ndk" },
    { name = "Make build script executable", run = "chmod +x ./compile_rust_release.sh" },
]
